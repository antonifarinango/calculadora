<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="shortcut icon" href="img/calculadora.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
        <h1></h1>
      <div class="calculator dark">
        <div class="theme-toggler active">
          <i class="toggler-icon"></i>
        </div>
        <div class="display-screen">
          <div id="display"></div>
        </div>
        <div class="buttons">
          <table>
            <tr>
              <!--bloque-->
              <td>
                <!--elementos--><button class="btn-operator" id="clear">
                  C
                </button>
              </td>
              <td><button class="btn-operator" id="/">/</button></td>
              <td><button class="btn-operator" id="*">x</button></td>
              <td><button class="btn-operator" id="backspace"><</button></td>
            </tr>
            <tr>
              <!--bloque-->
              <td>
                <!--elementos--><button class="btn-number" id="7">7</button>
              </td>
              <td><button class="btn-number" id="8">8</button></td>
              <td><button class="btn-number" id="9">9</button></td>
              <td><button class="btn-operator" id="-">-</button></td>
            </tr>
            <tr>
              <!--bloque-->
              <td>
                <!--elementos--><button class="btn-number" id="4">4</button>
              </td>
              <td><button class="btn-number" id="5">5</button></td>
              <td><button class="btn-number" id="6">6</button></td>
              <td><button class="btn-operator" id="+">+</button></td>
            </tr>
            <tr>
              <!--bloque-->
              <td>
                <!--elementos--><button class="btn-number" id="1">1</button>
              </td>
              <td><button class="btn-number" id="2">2</button></td>
              <td><button class="btn-number" id="3">3</button></td>
              <!--rowspan = invadir espacios-->
              <td rowspan="2">
                <button class="btn-equal" id="equal">=</button>
              </td>
            </tr>
            <tr>
              <!--bloque-->
              <td>
                <!--elementos--><button class="btn-operator" id=".">.</button>
              </td>
              <td><button class="btn-number" id="0">0</button></td>
              <td><button class="btn-number" id="00">00</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
